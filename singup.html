    <main>
        <section class="form">
            <div>
             <h2>Sign up Here!<i class="fa fa-pencil-square" aria-hidden="true"></i></h2>
            </div>
        </section>

            <section class="form-section">
                <form method="post" class="signup"></form>

                <label for="fname">First Name:</label>
                <input id="fname" name="first_name" type="text" class="input" required>

                <label for="lname">Last Name:</label>
                <input id="lname" name="last_name" type="text" class="input" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email_address" class="input" required>
                <br>
                <label for="junior">Junior</label>
                <input type="radio" id="junior" name="gender" value="junior"  required>

                <label for="senior">Senior</label>
                <input type="radio" id="senior" name="gender" value="senior"  required>

                <label for="expert">Expert</label>
                <input type="radio" id="expert" name="gender" value="expert"  required>
                <br>
                <label for="feedback">Give Us a little Feedback?</label>
                <br>
                <textarea id="feedback" rows="4" cols="55" name="feedback"></textarea>

                <input class="button" type="submit" value="Sign Up!">
                </form>
            </section>
        </section>
    </main>
